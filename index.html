<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PADDLE WARS</h1>
        
        <div class="menu" id="menu">
            <h2>Select Game Mode</h2>
            <button id="singlePlayer">1 Player vs Computer</button>
            <button id="twoPlayer">2 Players</button>
        </div>

        <div class="difficulty-menu" id="difficultyMenu" style="display: none;">
            <h2>Select Difficulty</h2>
            <button id="easyMode">Easy</button>
            <button id="mediumMode">Medium</button>
            <button id="hardMode">Hard</button>
            <button id="backFromDifficulty">Back</button>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="scoreboard">
                <div class="score">
                    <span id="player1Name">Player 1</span>
                    <span id="player1Score">0</span>
                </div>
                <div class="score">
                    <span id="player2Name">Player 2</span>
                    <span id="player2Score">0</span>
                </div>
            </div>
            
            <canvas id="pongCanvas" width="800" height="600"></canvas>
            
            <div class="controls">
                <p><strong>Player 1:</strong> W (up) / S (down) / E (release ball)</p>
                <p id="player2Controls"><strong>Player 2:</strong> P (up) / L (down) / O (release ball)</p>
            </div>
            
            <button id="backToMenu">Back to Menu</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2 id="winnerText"></h2>
            <button id="playAgain">Play Again</button>
            <button id="mainMenu">Main Menu</button>
        </div>
    </div>

    <script src="pong.js"></script>
</body>
</html>
